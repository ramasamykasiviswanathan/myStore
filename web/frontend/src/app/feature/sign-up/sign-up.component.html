<form [formGroup]="signUpForm" novalidate (ngSubmit)="signUp(signUpForm.value)">
  <div fxLayout="column" fxLayoutAlign="stretch" fxLayoutGap="4%">
    <h1 fxFlex fxFlexAlign="Center">
      <app-icon [iconType]="'AppLogo'" [height]="'6em'" [width]="'6em'"></app-icon>
    </h1>
    <h1 fxFlex fxFlexAlign="Center">SignUp</h1>
    <mat-form-field disableRipple fxFlex>
      <input matInput disableRipple placeholder="Name" formControlName="userName">
    </mat-form-field>
    <div fxFlex fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
      <mat-form-field fxFlex="calc(10%-20px)" fxFlexAlign="start">
        <mat-select formControlName="country">
          <mat-option *ngFor="let countryCode of countryCodes" [value]="countryCode">
            {{countryCode.code}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field style="text-align: left" fxFlex fxFlexAlign="end">
        <input matInput type="number" placeholder="Mobile Number" formControlName="mobileNumber">
      </mat-form-field>
    </div>
    <mat-form-field fxFlex>
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <mat-form-field fxFlex>
      <input matInput placeholder="Password" [type]="passwordRef.value ? 'text' : 'password'" formControlName="password">
      <mat-icon matSuffix #passwordRef (click)="passwordRef.value = !passwordRef.value">{{passwordRef.value ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary" [disabled]='signUpForm.invalid' fxFlex>Send OTP</button>
  </div>
</form>
