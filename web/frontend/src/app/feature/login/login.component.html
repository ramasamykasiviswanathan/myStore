<!-- This is my approach -->
<form [formGroup]="loginForm" novalidate>
  <div fxLayout="column" fxLayoutAlign="stretch" fxLayoutGap="4%">
    <h1 fxFlex fxFlexAlign="Center">
      <app-icon [iconType]="'AppLogo'" [height]="'6em'" [width]="'6em'"></app-icon>
    </h1>
    <h1 fxFlex fxFlexAlign="Center">DoorDelivr</h1>
    <div fxFlex fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
      <mat-form-field fxFlex="calc(10%-20px)" fxFlexAlign="start">
        <mat-select required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let countryCode of countryCodes" [value]="countryCode">
            {{countryCode.code}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field style="text-align: left" fxFlex fxFlexAlign="end">
        <input matInput oninput="this.value=this.value.slice(0,this.maxLength)" type="number" maxlength="10" placeholder="   Mobile Number"
          formControlName="mobileNumber">
      </mat-form-field>
    </div>
    <mat-form-field fxFlex>
      <input matInput placeholder="Email" formControlName="email" email>
    </mat-form-field>
    <mat-form-field fxFlex>
      <input matInput placeholder="Password" [type]="passwordRef.value ? 'text' : 'password'" formControlName="password">
      <mat-icon matSuffix #passwordRef (click)="passwordRef.value = !passwordRef.value">{{passwordRef.value ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]='loginForm.invalid' (click)="authenticateLogin()" fxFlex>Login</button>
    <div fxFlex fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="2%">
      <div fxFlex>
        Become a member?
        <a routerLink="/signUp" skipLocationChange>Signup</a>
      </div>
      <div fxFlexAlign="end">
        <a routerLink="/forgotPassword" skipLocationChange>Forgot Password</a>
      </div>
    </div>
  </div>
</form>
