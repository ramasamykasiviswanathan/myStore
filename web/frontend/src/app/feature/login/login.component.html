<mat-card>
  <mat-card-content>
    <div *tdLoading="'overlayStarSyntax'; mode:'indeterminate'; type:'circle'; strategy:'overlay'; color:'accent'" layout-align="center center">
      <div layout="row" flex layout-align="center center">Door Delivr</div>
      <form [formGroup]="loginForm" novalidate>
        <div layout="row" layout-align="center center">
          <mat-form-field flex>
            <input matInput placeholder="User Name" formControlName="userName">
          </mat-form-field>
        </div>
        <div layout="row">
          <mat-form-field flex layout-align="center center">
            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
        </div>
      </form>
      <div layout="column" layout-align="stretch">
        <button mat-raised-button color="primary" [disabled]='loginForm.invalid' flex>Login</button>
        <div layout="column" layout-align="center center">
          <span flex>
            Become a member?
            <a mat-button routerLink=".">Signup</a>
          </span>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
