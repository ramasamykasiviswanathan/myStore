<div fxLayout="column" fxLayoutAlign="space-evenly center" [fxLayout.xs]="cols.firstColXs" [fxLayout.md]="cols.firstColMd"
  [fxLayout.lg]="cols.firstColLg" [fxLayout.gt-lg]="cols.firstColGtLg">
  <div>DoorDelivr</div>
  <form [formGroup]="loginForm" novalidate>
    <mat-form-field>
      <input matInput placeholder="User Name" formControlName="userName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
  </form>
  <button mat-raised-button color="primary" [disabled]='loginForm.invalid'>Login</button>
  <span>Become a member?
    <a mat-button routerLink=".">Signup</a>
  </span>
</div>
